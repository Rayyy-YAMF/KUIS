<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Couple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .start-screen, .quiz-screen, .result-screen {
            display: none;
        }

        .start-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
        }

        .player-input {
            margin: 20px 0;
        }

        .player-input label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .player-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .player-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .question-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 14px;
            opacity: 0.9;
        }

        .question-text {
            font-size: 20px;
            margin-top: 10px;
        }

        .answer-input {
            margin: 30px 0;
        }

        .answer-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
        }

        .answer-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .result-screen h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-card .score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .score-message {
            font-size: 18px;
            margin-top: 10px;
        }

        .answers-review {
            margin-top: 30px;
        }

        .answer-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .answer-item.correct {
            border-left-color: #4caf50;
        }

        .answer-item.wrong {
            border-left-color: #f44336;
        }

        .answer-item .question {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .answer-item .answer {
            color: #666;
        }

        .answer-item .correct-answer {
            color: #4caf50;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Kuis Couple ðŸ’•</h1>
        <p class="subtitle">Seberapa kenal kalian satu sama lain?</p>

        <div class="start-screen active">
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Masukkan nama kalian untuk mulai bermain! Nanti kalian akan saling jawab pertanyaan tentang satu sama lain.
            </p>
            <div class="player-input">
                <label>Nama Player 1:</label>
                <input type="text" id="player1Name" placeholder="Masukkan nama...">
            </div>
            <div class="player-input">
                <label>Nama Player 2:</label>
                <input type="text" id="player2Name" placeholder="Masukkan nama...">
            </div>
            <button class="btn" onclick="startQuiz()">Mulai Kuis</button>
        </div>

        <div class="quiz-screen">
            <div class="question-header">
                <div class="current-player" id="currentPlayer"></div>
                <div class="question-text" id="questionText"></div>
            </div>
            <div class="answer-input">
                <input type="text" id="answerInput" placeholder="Ketik jawaban kamu...">
            </div>
            <button class="btn" onclick="submitAnswer()">Jawab</button>
            <div class="progress" id="progress"></div>
        </div>

        <div class="result-screen">
            <h2>ðŸŽ‰ Hasil Kuis ðŸŽ‰</h2>
            <div class="score-card">
                <div id="finalScore"></div>
                <div class="score-message" id="scoreMessage"></div>
            </div>
            <div class="answers-review" id="answersReview"></div>
            <button class="btn" onclick="restartQuiz()">Main Lagi</button>
        </div>
    </div>

    <script>
        let player1 = '';
        let player2 = '';
        let currentQuestionIndex = 0;
        let currentPlayerTurn = 1;
        let answers = [];
        
        const questions = [
            { player: 1, question: "Apa makanan favorit {player2}?" },
            { player: 2, question: "Apa warna favorit {player1}?" },
            { player: 1, question: "Di mana tempat pertama kali kalian bertemu?" },
            { player: 2, question: "Apa hobi favorit {player1}?" },
            { player: 1, question: "Kapan ulang tahun {player2}?" },
            { player: 2, question: "Apa film favorit {player1}?" },
            { player: 1, question: "Apa yang paling {player2} takuti?" },
            { player: 2, question: "Apa lagu favorit {player1}?" },
            { player: 1, question: "Apa mimpi atau cita-cita {player2}?" },
            { player: 2, question: "Apa yang pertama kali {player1} perhatikan dari {player2}?" }
        ];

        function startQuiz() {
            player1 = document.getElementById('player1Name').value.trim();
            player2 = document.getElementById('player2Name').value.trim();
            
            if (!player1 || !player2) {
                alert('Mohon masukkan kedua nama!');
                return;
            }
            
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const q = questions[currentQuestionIndex];
            currentPlayerTurn = q.player;
            
            const currentPlayerName = currentPlayerTurn === 1 ? player1 : player2;
            const otherPlayerName = currentPlayerTurn === 1 ? player2 : player1;
            
            let questionText = q.question
                .replace('{player1}', player1)
                .replace('{player2}', player2);
            
            document.getElementById('currentPlayer').textContent = `Giliran: ${currentPlayerName}`;
            document.getElementById('questionText').textContent = questionText;
            document.getElementById('answerInput').value = '';
            document.getElementById('progress').textContent = `Pertanyaan ${currentQuestionIndex + 1} dari ${questions.length}`;
        }

        function submitAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            
            if (!answer) {
                alert('Mohon isi jawaban!');
                return;
            }
            
            answers.push({
                question: questions[currentQuestionIndex].question
                    .replace('{player1}', player1)
                    .replace('{player2}', player2),
                answer: answer,
                player: currentPlayerTurn === 1 ? player1 : player2
            });
            
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const totalQuestions = questions.length;
            const player1Questions = questions.filter(q => q.player === 1).length;
            const player2Questions = questions.filter(q => q.player === 2).length;
            
            document.getElementById('finalScore').innerHTML = `
                <div>${player1}: ${player1Questions} pertanyaan dijawab</div>
                <div>${player2}: ${player2Questions} pertanyaan dijawab</div>
            `;
            
            let message = "Kalian sudah menyelesaikan kuis! Sekarang saatnya saling cek jawaban dan lihat seberapa kenal kalian satu sama lain. Diskusikan jawaban kalian dan lihat mana yang benar! ðŸ’•";
            document.getElementById('scoreMessage').textContent = message;
            
            let reviewHTML = '<h3 style="margin-bottom: 20px;">Jawaban Kalian:</h3>';
            answers.forEach((ans, index) => {
                reviewHTML += `
                    <div class="answer-item">
                        <div class="question">Pertanyaan ${index + 1}: ${ans.question}</div>
                        <div class="answer"><strong>${ans.player}</strong> menjawab: "${ans.answer}"</div>
                    </div>
                `;
            });
            
            document.getElementById('answersReview').innerHTML = reviewHTML;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            currentPlayerTurn = 1;
            answers = [];
            
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.start-screen').classList.add('active');
            
            document.getElementById('player1Name').value = '';
            document.getElementById('player2Name').value = '';
        }
    </script>
</body>
</html>
